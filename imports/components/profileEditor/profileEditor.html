<div ng-hide="hideSteps">
<header>
  <h1>Profile Editor: Profile {{currProf}}</h1>
</header>

<div class="active-block" ng-show="$ctrl.currentUser">
	<form class="new-step-form purple">
	  Step name
	  <input type="text" id="stepName">
	  <div class="statusLabel">Active</div>
	  <input type="checkbox" id="status" value="Active">
	  <input type="button" ng-click="addStep()" value="Add Step">
	</form> 

  <div class="block-title" ng-click="toggleActSteps()"><p>Arctive Steps</p><hr></div>

	<ul ng-hide="hideActSteps">
	  
	  <li ng-repeat="step in $ctrl.stepsActive">
	    <div class="stepIndex">{{$index + 1}}</div>

	    <div id="step-item-{{step.index}}">
	      <div class="step-frame purple">
	        <div class="step-bar">

	          <div class="step-title">
	            {{step.name}}
	            <!--Profile: {{step.profile}}-->
	          </div>

              <a href="" class="step-editor-link" ui-sref="stepEdit({stepName: step.name})">Edit</a>
              <a href="" class="step-editor-link" ng-click="inactivate(step)"> \/ </a>
              <a href="" class="step-editor-link" ng-click="deleteStep(step._id)"> - </a>
	        </div>
	      </div>
	    </div>
	  </li>
	</ul>
</div> 

<div class="inactive-block">
  <div class="block-title" ng-click="toggleInactSteps()"><p>Inactive Steps</p><hr></div>

	<ul ng-hide="hideInactSteps">
	  <li ng-repeat="step in $ctrl.stepsInactive">
	    <div id="step-item-{{step.index}}">
	      <div class="step-frame purple">
	        <div class="step-bar">

	          <div class="step-title">
	            {{step.name}}
	            Profile: {{step.profile}}
	          </div>

              <a href="" class="step-editor-link" ui-sref="stepEdit({stepName: step.name})"">Edit</a>
              <a href="" class="step-editor-link" ng-click="activate(step)"> /\ </a>
              <a href="" class="step-editor-link" ng-click="deleteStep(step._id)"> - </a>

	        </div>
	      </div>
	    </div>
	  </li>
	</ul>

</div>
</div>

<a href="" class="return-profiles orange" ui-sref="profView">
  Return to Profiles
</a>
